---
name: maven
type: buildtool
default: true
spec:
  base:
    localData:
      version.kotlin: 1.3.72
      version.scala: 2.12.8
      version.scala-maven-plugin: 4.1.1
      version.maven-compiler-plugin: 3.8.1
      version.maven-surefire-plugin: 2.22.1
    sharedData:
      buildtool:
        build-dir: target
      gitignore: |
        #Maven
        target/
        pom.xml.tag
        pom.xml.releaseBackup
        pom.xml.versionsBackup
        release.properties
