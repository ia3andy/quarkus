---
name: maven
type: buildtool
default: true
spec:
  base:
    data:
      local:
        version:
          kotlin: 1.3.72
          scala: 2.12.8
          scala-maven-plugin: 4.1.1
          maven-compiler-plugin: 3.8.1
          maven-surefire-plugin: 2.22.1
      shared:
        buildtool:
          build-dir: target
        gitignore: |
          #Maven
          target/
          pom.xml.tag
          pom.xml.releaseBackup
          pom.xml.versionsBackup
          release.properties
